{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span
                class="bg-secondary pr-3">Login/{{ code }}</span>
        </h2>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.code.errors }}
                        <label>code</label>
                        {{ form.code }}
                        <button type="submit">send</button>
                    </form>
                </div>
            </div>

            <!-- Contact End -->
{% endblock %}
