{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span
                class="bg-secondary pr-3">Login</span>
        </h2>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.phone.errors }}
                        <div class="control-group">
                            <label for="">phone</label>
                            {{ form.phone }}
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Login

                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Contact End -->
{% endblock %}
